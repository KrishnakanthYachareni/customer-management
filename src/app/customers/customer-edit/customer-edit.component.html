<div class="customers view indent">
  <div class="container">
    <div class="card textcenter mt-3" [ngClass]="{'add-appointment': showForm}">

      <div class="apt-addheading card-header text-white"
           (click)="toggleAptDisplay()">
        <span class="glyphicon glyphicon-plus"></span>
        Add Customer
      </div>
      <div class="card-body">
        <form (ngSubmit)="submit()" #customerForm="ngForm" class="row g-3 customer-form" novalidate>
          <div class="col-md-6">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="customer.firstName"
                   #firstName="ngModel" required>
            <div class="alert alert-danger" [hidden]="firstName.pristine || firstName.valid">First Name is required
            </div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="customer.lastName"
                   #lastName="ngModel"
                   required>
            <div class="alert alert-danger" [hidden]="lastName.pristine || lastName.valid">Last Name is required</div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" name="address" [(ngModel)]="customer.address" #address="ngModel"
                   required>
            <div class="alert alert-danger" [hidden]="address.pristine || address.valid">Address is required</div>
          </div>
          <div class="col-md-6">
            <label class="form-label">City</label>
            <input type="text" class="form-control" name="city" [(ngModel)]="customer.city" #city="ngModel" required>
            <div class="alert alert-danger" [hidden]="city.pristine || city.valid">City is required</div>
          </div>
          <div class="col-md-6 form-group">
            <label>State</label>
            <select class="form-control"
                    [(ngModel)]="customer.state.abbreviation"
                    name="state"
                    required>
              <option *ngFor="let state of states" [ngValue]="state.abbreviation">{{state.name}}</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Zip</label>
            <input type="text" class="form-control" name="zip" required>
          </div>
          <div>
            &nbsp;
          </div>
          <div class="col-md-6">
            <button type="submit" class="btn btn-success"
                    [disabled]="customerForm.pristine || !customerForm.valid">{{ operationText }}
            </button>&nbsp;&nbsp;
            <button class="btn btn-secondary" (click)="cancel($event)">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
